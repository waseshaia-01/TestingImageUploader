<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Scanner</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body { font-family: Arial; text-align:center; margin: 20px; }
    video { border: 1px solid #333; }
    ul { list-style:none; padding:0; }
    li { margin:5px 0; }
  </style>
</head>
<body>
  <h1>Face Scanner</h1>
  <video id="video" width="320" height="240" autoplay muted></video>
  <ul id="attendeeList"></ul>

  <script>
    const SUPABASE_URL = "https://occkbimypqldnrmsbnta.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jY2tiaW15cHFsZG5ybXNibnRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NzIzNzIsImV4cCI6MjA3MTI0ODM3Mn0.fRPN3cSwqZ08l2nBESSlwABTQVE16HUHNwoHYpiuQYM"; // replace with your anon key
    const BUCKET_NAME = "images";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let labeledDescriptors = []; // Stores descriptors for each attendee

    async function loadAttendees() {
      const { data: attendees, error } = await supabase
        .from("attendees")
        .select("*");

      if (error) { console.error(error); return; }

      labeledDescriptors = [];

      for (const attendee of attendees) {
        const img = await faceapi.fetchImage(attendee.image_url);
        const detection = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
        if (detection) {
          labeledDescriptors.push({
            id: attendee.id,
            name: attendee.name,
            descriptor: detection.descriptor
          });
        }
      }

      displayAttendees(attendees);
    }

    function displayAttendees(attendees) {
      const list = document.getElementById("attendeeList");
      list.innerHTML = "";
      attendees.forEach(a => {
        const li = document.createElement("li");
        li.id = `attendee-${a.id}`;
        li.textContent = `${a.name} - ${a.status}`;
        list.appendChild(li);
      });
    }

    async function startScanner() {
      const video = document.getElementById("video");
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error(err));

      // Load face-api models
      await faceapi.nets.tinyFaceDetector.loadFromUri("/models");
      await faceapi.nets.faceLandmark68Net.loadFromUri("/models");
      await faceapi.nets.faceRecognitionNet.loadFromUri("/models");

      video.addEventListener("play", () => {
        const canvas = faceapi.createCanvasFromMedia(video);
        document.body.append(canvas);
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks().withFaceDescriptors();

          const resizedDetections = faceapi.resizeResults(detections, displaySize);

          canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, resizedDetections);

          if (resizedDetections.length > 0) {
            for (const detection of resizedDetections) {
              const descriptor = detection.descriptor;
              const bestMatch = findBestMatch(descriptor);
              if (bestMatch) {
                updateStatus(bestMatch.id);
              }
            }
          }

        }, 1000); // scan every 1 second
      });
    }

    function findBestMatch(queryDescriptor) {
      if (labeledDescriptors.length === 0) return null;

      let minDistance = Infinity;
      let matched = null;

      for (const attendee of labeledDescriptors) {
        const distance = faceapi.euclideanDistance(queryDescriptor, attendee.descriptor);
        if (distance < 0.6 && distance < minDistance) { // threshold 0.6
          minDistance = distance;
          matched = attendee;
        }
      }

      return matched;
    }

    async function updateStatus(id) {
      // Update in database
      const { error } = await supabase
        .from("attendees")
        .update({ status: "Checked" })
        .eq("id", id);

      if (error) { console.error(error); return; }

      // Update in page
      const li = document.getElementById(`attendee-${id}`);
      if (li) li.textContent = li.textContent.replace("Pending", "Checked");
    }

    // Load attendees and start scanning
    loadAttendees().then(() => startScanner());
  </script>
</body>
</html>
